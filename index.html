<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Portfolio Template | Software Engineer</title>
    <meta name="title" content="Portfolio Template | Software Engineer">
    <meta name="description" content="A modern, high-performance portfolio template for software engineers. Built with React, Vite, and TypeScript." />
    <meta name="keywords" content="Portfolio, Template, React, Vite, TypeScript, Software Engineer, Web Development">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:title" content="Portfolio Template | Software Engineer">
    <meta property="og:description" content="A modern, high-performance portfolio template for software engineers.">
    <meta property="og:image" content="/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://example.com/">
    <meta property="twitter:title" content="Portfolio Template | Software Engineer">
    <meta property="twitter:description" content="A modern, high-performance portfolio template for software engineers.">
    <meta property="twitter:image" content="/logo.png">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Your Name",
        "url": "https://example.com/",
        "image": "https://example.com/logo.png",
        "jobTitle": "Software Engineer",
        "worksFor": {
          "@type": "Organization",
          "name": "Example Corp"
        },
        "sameAs": [
          "https://github.com/example",
          "https://www.linkedin.com/in/example",
          "mailto:hello@example.com"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
